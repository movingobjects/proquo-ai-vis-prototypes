<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>ProQuo AI Visualization Prototypes</title>

  </head>

  <body>

    <h2>ProQuo AI Visualization Prototypes</h2>

    <section id="nav">
      <ol>
        <li><a href="#vis-bxp">BXP</a></li>
        <li><a href="#vis-bxp-split">BXP Split</a></li>
        <li><a href="#vis-bxp-split-competition">BXP Split Competition</a></li>
      </ol>
    </section>

    <section id="vis-bxp">

      <h3>BXP</h3>

      <div class="wrap-input">
        <p>
          <label>bXp:</label>
          <input type="number">
          <input type="range">
        </p>
        <p>
          <label>Reset:</label>
          <button class="reset">Revert changes</button>
        </p>
      </div>

      <div class="wrap-vis">
        <svg width="750" height="500">
          <rect class="outline" x="350" y="75" width="50" height="350" />
          <rect class="fill"    x="350" y="75" width="50" height="350" />
        </svg>
      </div>

    </section>

    <section id="vis-bxp-split">

      <h3>BXP Split</h3>

      <div class="wrap-input">
        <p class="push">
          <label>Push:</label>
          <input type="number">
          <input type="range">
        </p>
        <p class="pull">
          <label>Pull:</label>
          <input type="number">
          <input type="range">
        </p>
        <p>
          <label>Reset:</label>
          <button class="reset">Revert changes</button>
        </p>
      </div>

      <div class="wrap-vis">
        <svg width="750" height="500">
          <rect class="push outline" x="95" y="225" width="275" height="50" />
          <rect class="push fill"    x="95" y="225" width="275" height="50" />
          <rect class="pull outline" x="380" y="225" width="275" height="50" />
          <rect class="pull fill"    x="380" y="225" width="275" height="50" />
        </svg>
      </div>

    </section>

        </svg>
      </div>

    </section>

  </body>

</html>

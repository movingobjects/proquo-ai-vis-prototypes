<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>ProQuo AI Visualization Prototypes</title>

  </head>

  <body>

    <h2>ProQuo AI Visualization Prototypes</h2>

    <section id="nav">
      <ul>
        <li><a href="#vis-1">Vis 1 - BXP</a></li>
        <li><a href="#vis-2">Vis 2 - BXP Split</a></li>
      </ul>
    </section>

    <section id="vis-1">

      <h3>Vis 1 - BXP</h3>

      <div class="wrap-input">
        <p>
          <label>bXp:</label>
          <input type="number">
          <input type="range">
        </p>
      </div>

      <div class="wrap-vis">
        <svg width="500" height="500">
          <rect class="outline" x="225" y="75" width="50" height="350" />
          <rect class="fill"    x="225" y="75" width="50" height="350" />
        </svg>
      </div>

    </section>

    <section id="vis-2">

      <h3>Vis 2 - BXP Split</h3>

      <div class="wrap-input">
        <p class="push">
          <label>Push:</label>
          <input type="number">
          <input type="range">
        </p>
        <p class="pull">
          <label>Pull:</label>
          <input type="number">
          <input type="range">
        </p>
      </div>

      <div class="wrap-vis">
        <svg width="500" height="500">
          <rect class="push outline" x="75" y="200" width="175" height="50" />
          <rect class="push fill"    x="75" y="200" width="175" height="50" />
          <rect class="pull outline" x="250" y="250" width="175" height="50" />
          <rect class="pull fill"    x="250" y="250" width="175" height="50" />
        </svg>
      </div>

    </section>

  </body>

</html>
